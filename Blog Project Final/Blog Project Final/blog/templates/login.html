{% extends "base.html" %}
 
{% block start %}

<title>Login Page</title>

<body>

<div class="container mt-5 mx-auto col-md-3 card shadow p-3" style="background-color:rgb(231, 213, 226);">
    <div class="login-form">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success {{ message.tags }} mt-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form action="" method="post" style="background-image:linear-gradient">
            {% csrf_token %}
            <h2 class="text-center" style="color: #333;">Log In</h2>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" 
              required style="background-color: white; border: 1px solid white; border-radius: 5px; padding: 10px;">
            </div>
            <div class="form-group mt-3">
                <input type="password" class="form-control" name="password" placeholder="Password" 
              required style="background-color: white; border: 1px solid white; border-radius: 5px; padding: 10px;">
            </div>
            <div class="form-group mt-4">
                <button class="btn btn-success btn-block" >Log In </button>
            </div>
        </form>
        <p class="text-center" style="color: #555;"><a href="{% url 'register' %}" 
        style="color: #007bff;">Register Here</a></p>
    </div>
</div>
{% endblock %}
</body>
